{% extends 'base.html' %}

{% block content %}
<h1>Editar Libro #{{ book[0] }}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" name="title" placeholder="Título del libro"
               value="{{ book[1] }}" required>
    </div>

    <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" name="author" placeholder="Nombre del autor"
               value="{{ book[2] }}">
    </div>

    <div class="form-group">
        <label for="pages_num">Número de páginas</label>
        <input type="number" name="pages_num" placeholder="Ej: 300"
               value="{{ book[3] }}">
    </div>

    <div class="form-group">
        <label for="review">Reseña</label>
        <textarea name="review" placeholder="Tu opinión...">{{ book[4] }}</textarea>
    </div>

    <hr>
    <button type="submit">Guardar Cambios</button>
    <a href="{{ url_for('index') }}">Cancelar</a>
</form>
{% endblock %}
